[server]
maxsingleinputsize=1mb
maxrequestsize=3mb
url=http://localhost/wps
outputurl=http://localhost/outputs/
outputpath=/var/www/pywps_flask_env/pywps-flask/outputs
workdir=/var/www/pywps_flask_env/pywps-flask/workdir
maxprocesses=10
parallelprocesses=2
storagetype=file

[processing]
mode=default

[logging]
level=INFO
file=/var/www/pywps_flask_env/pywps-flask/logs/pywps.log
format=%(asctime)s] [%(levelname)s] file=%(pathname)s line=%(lineno)s module=%(module)s function=%(funcName)s %(message)s


[grass]
gisbase=/usr/local/src/grass7/grass-7.8.1/dist.x86_64-pc-linux-gnu
